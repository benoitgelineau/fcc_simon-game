<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>

  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=VT323|Cabin:500" rel="stylesheet">
</head>
<body>

  <div class="showcase">
    <div class="colors">
      <div class="pad red"></div>
      <div class="pad blue"></div>
      <div class="pad yellow"></div>
      <div class="pad green"></div>
    </div>

    <div class="core">
      <div class="settings">
        <div class="name">
          <h1>Simon<span>&reg;</span></h1>
        </div>
        <div class="btn">
          <button id="strict"></button>
          <button id="start"></button>
          <button id="on-off"></button>
        </div>
        <div class="screen">
          <p id="turn">--</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
